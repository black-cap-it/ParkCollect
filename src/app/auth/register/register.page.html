<ion-content>

    <div class="content" text-center>
        <div class="overlay" padding>
          
          <ion-grid>
            <ion-row align-content-end>
              <ion-col size="12" align-self-center>
                  <img src="../../../assets/images/logo.png" class="logo" alt="">
                <p>Erstelle Dein kostenloses Benutzerkonto bei<br>
                    <strong>Park & Collect.</strong></p>
                <br>
                  <ion-input type="email" placeholder="E-Mail" [(ngModel)]="email"></ion-input>
                  <ion-input type="password" placeholder="Passwort" [(ngModel)]="password"></ion-input>
                  <ion-input type="password" placeholder="Passwort wiederholen" [(ngModel)]="cpassword"></ion-input>
              </ion-col>
              <ion-col size="12" align-self-end>
                <div class="btn-wrap" padding-bottom margin-bottom>
                  <ion-button class="logbtn" (click)="register()" shape="round" expand="block">Anmelden</ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
    </div>
  
  </ion-content>
