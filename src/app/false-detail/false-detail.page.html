<ion-header>
    <ion-toolbar color="medium">
        <ion-buttons class="menu" slot="start" routerLink="/tabs/false" routerDirection="back">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-buttons>
      <ion-title>
        <img src="../../assets/images/false-parking-head.png" alt=""><br>
        Falschparker verwalten
      </ion-title>
      <ion-buttons class="menu" slot="end" (click)="presentModal()">
          <ion-icon name="menu"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <div id="map_canvas" style="height: 20vh"></div>
    
      <ion-item>
        <ion-label>Zeitpunkt</ion-label>
        <ion-input>28.01.2018, 12:27</ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Parkplatz</ion-label>
        <ion-input>Parkplatz 012</ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Grund</ion-label>
        <ion-input>Zufahrt blockiert</ion-input>
      </ion-item>
      <ion-item>
        <ion-label (click)="check()">Tarif</ion-label>
        <ion-select placeholder="Select One">
          <ion-select-option value="1">19,00 EUR, Standard</ion-select-option>
          <ion-select-option value="2">39,90 EUR, Spezial</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Telefon</ion-label>
        <ion-input>+49 241 999 888 666</ion-input>
      </ion-item>
    </ion-content>
    <ion-footer>
        <ion-grid>
            <ion-row>
              <ion-col>
                <div>
                    <ion-button color="secondary" expand="full" class="img" (click)="getPhoto()">
                      <img src="../../assets/images/images.png" width="30px" alt="">
                    </ion-button>
                </div>
              </ion-col>
              <ion-col>
                <div>
                  
                    <ion-button color="primary" expand="full" class="cam" (click)="clickPhoto()">
                        <img src="../../assets/images/camera.png" width="30px" alt="">
                    </ion-button>
                </div>
              </ion-col>
            </ion-row>
            </ion-grid>
      <ion-toolbar>
    
            <div id="component-id" [style.backgroundImage]="'url(' + img + ')'">
              <ion-button class="saveBtn">Speichern</ion-button>
              <ion-button class="closeBtn">X</ion-button>
            </div>
    
      </ion-toolbar>
    </ion-footer>
